{% extends "base.html" %}
{% block title%}Quest{% endblock %}
{% block questactive %}active{% endblock %}
{% block content %}
{% load widget_tweaks %}

<div class="container text-center">
    <div class="row-md-6 mt-4">
        <h1><label class="  txtcolor ">Update Your Current Status</label></h1>
    </div>
</div>

<div class="tab mt-4 my-1">
    <a class="button-33 mb-4" href="/viewtask">View Task</a>
</div>

<form method="post">
    {% csrf_token %}

    <div class="container col-5 px-5">
        <div class="row-md-6">
            <h5><label class="form-label txtcolor">Task Title :</label></h5>
            <input class="form-control" disabled value={{ ls.tasktitle }}>
        </div>
    </div>

    <div class="container  my-3 col-5 px-5">
        <div class="row-md-6">
            <h5> <label class="form-label txtcolor">Status :</label></h5>
            {% render_field form.status class="form-select" %}
        </div>
    </div>

    <div class="text-center my-4">
        <button type="submit" class="button-33">Update</button>
    </div>

</form>

{% endblock %}
